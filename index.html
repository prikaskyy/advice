<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.min.css">
  <title>Frontend Mentor | Advice generator app</title>

<body>
<section class="cardBg">
  <div class="card">
      <p><span id="numberOfAdvice"></span></p>
      <span id="advice"></span>
      <picture>
        <source media="(min-width: 600px)" srcset="./assets/images/pattern-divider-desktop.svg">
        <img src="./assets/images/pattern-divider-mobile.svg" alt="">
      </picture>
      <div id="dice">
        <img src="./assets/images/icon-dice.svg" alt="icon-dice">
      </div>
  </div>
</section>
<script src="script.js"></script>
</body>
</html>
